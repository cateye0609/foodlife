<!-- Page Preloder -->
<div id="preloder" *ngIf="!loaded">
  <div class="loader"></div>
</div>
<app-header></app-header>
<app-search></app-search>
<!-- Recipe Section Begin -->
<section class="recipe-section spad">
  <div class="container">
    <h1 class="page-title">Danh sách các tác giả</h1>
    <div class="row">
      <div class="col-lg-4 col-sm-6" *ngFor="let user of users_list | paginate: { itemsPerPage: 6, currentPage: page }">
        <div class="recipe-item">
          <!-- Feature image -->
          <a [routerLink]="['/users/', user?.username || 'all']">
            <div class="img-wrapper">
              <img src={{user?.avatar}} alt="feature-img" class="feature-img"
                onerror="this.src='assets/img/no-image.jpg'">
            </div>
          </a>
          <div class="ri-text blog-card">
            <div class="cat-name">
              <a [routerLink]="['/author/', user?.username || 'all']">Bài viết</a>
            </div>
            <a class="blog-title" [routerLink]="['/users/', user?.username || 'all']">
              <h4 class="text-2line">{{user?.username}}</h4>
            </a>
            <p class="text-3line">{{user?.bio}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="has-text-centered fl-pagination">
          <pagination-controls (pageChange)="page = $event" previousLabel="Trước" nextLabel="Sau" autoHide="true">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
<search-modal></search-modal>
