<body class="register-page">
  <!-- Page Preloder -->
  <div id="preloder">
    <div class="loader"></div>
  </div>
  <section>
    <div class="container h-100 pb-5">
      <div class="row justify-content-center">
        <div class="card-wrapper">
          <div class="brand">
            <a routerLink="/home"><img src="assets/img/logo/logo.jpg" alt="logo"></a>
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <form #register="ngForm" id="regForm" (ngSubmit)="onRegister(register.value)">
                <div class="form-group">
                  <label for="name">Username</label>
                  <input id="name" type="text" class="form-control" name="username" required ngModel autofocus>
                  <div class="invalid-feedback">
                    What's your username?
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">E-mail Address</label>
                  <input id="email" type="email" class="form-control" name="email" required ngModel>
                  <div class="invalid-feedback">
                    Your email is invalid
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" minlength="8" class="form-control" name="password" required ngModel data-eye>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" form="regForm" class="btn btn-primary btn-block">
                    Register
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Already have an account? <a routerLink="/user/login">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
