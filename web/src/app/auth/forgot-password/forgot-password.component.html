<body class="forgot-pass-page">
  <!-- Page Preloder -->
  <div id="preloder">
    <div class="loader"></div>
  </div>
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <a routerLink="/home"><img src="assets/img/logo/logo.png" alt="logo"></a>
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Quên mật khẩu</h4>
              <form #forgot="ngForm" (ngSubmit)="onSubmit(forgot.value)" id="forgotForm">
                <div class="form-group">
                  <label for="email">Địa chỉ email khôi phục</label>
                  <input id="email" type="email" class="form-control"
                    [class.is-invalid]="emailControl.invalid && emailControl.dirty" name="email" value="" ngModel
                    #emailControl="ngModel" required autofocus>
                  <div class="invalid-feedback d-block" *ngIf="emailControl.invalid && emailControl.dirty">
                    Email không hợp lệ
                  </div>
                  <div class="form-text text-muted">
                    Nhấn vào "Reset Mật khẩu", chúng tôi sẽ gửi cho bạn thông tin trong email
                  </div>
                </div>
                <div class="form-group m-0">
                  <button type="submit" form="forgotForm" class="btn btn-primary btn-block" [disabled]="forgot.invalid">
                    Reset Mật khẩu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
