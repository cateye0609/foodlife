<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<app-header></app-header>

<body>
  <div class="container vertical-center justify-content-center">
    <div class="card create-card">
      <form id="blcreateBlogForm" #createBlog="ngForm" (ngSubmit)="onSubmit(createBlog.value)">
        <div class="form-group">
          <label for="title">Tiêu đề</label>
          <input type="text" id="title" name="title" class="form-control" required ngModel>
        </div>
        <div class="form-group">
          <label for="description">Mô tả</label>
          <textarea id="description" name="description" class="form-control" rows="3" required ngModel></textarea>
        </div>
        <div class="form-group">
          <label for="image">Ảnh</label>
          <input type="file" accept="image/*" id="image" name="image" class="form-control" required ngModel
            (change)="image_change($event)">
        </div>
        <div class="form-group">
          <label for="body">Nội dung</label>
          <div [froalaEditor]="options" [(froalaModel)]="blog.body" required ngModel></div>
        </div>
        <input type="submit" class="btn btn-success" form="blcreateBlogForm" value="Tạo"
          [disabled]="createBlog.invalid">
      </form>
    </div>
  </div>

  <app-footer></app-footer>
  <search-modal></search-modal>
</body>
