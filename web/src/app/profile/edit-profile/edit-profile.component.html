<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<app-header></app-header>

<body>
  <div class="container">
    <div class="card profile-card">
      <div class="row">
        <div class="col-md-5 avatar-section">
          <img src="https://via.placeholder.com/300" alt="avatar" class="img-fluid">
          <input type="file">
        </div>
        <div class="col-md-7">
          <div class="card-body info-section">
            <form>
              <label for="username">Username</label>
              <input id="username" class="form-control">
              <label for="bio">Bio</label>
              <textarea id="bio" rows="5" class="form-control"></textarea>
              <label for="gender">Gender</label>
              <input id="gender" class="form-control">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" class="form-control">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control">
              <input type="submit" class="btn btn-success">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
  <search-modal></search-modal>
</body>
