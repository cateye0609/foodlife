<!-- Page Preloder -->
<div id="preloder" *ngIf="!userinfo">
  <div class="loader"></div>
</div>

<app-header></app-header>

<body>
  <div class="container vertical-center justify-content-center">
    <div class="card profile-card">
      <div class="row">
        <div class="col-md-5 avatar-section">
          <img src={{userinfo?.avatar}} alt="avatar" class="img-fluid"
          onerror="this.src='https://static.productionready.io/images/smiley-cyrus.jpg'">
        </div>
        <div class="col-md-7">
          <div class="card-body h-100">
            <a routerLink="/user/edit" class="btn edit-btn">Edit</a>
            <div class="info-section">
              <h2 class="card-title">{{userinfo?.username}}</h2>
              <p class="card-text">{{userinfo?.bio}}</p>
              <ul>
                <li><i class="fa fa-transgender" aria-hidden="true"></i>
                  {{userinfo?.gender == 'M' ? 'Nam': (userinfo?.gender == 'F' ? 'Ná»¯' : '')}}
                </li>
                <li><i class="fa fa-calendar" aria-hidden="true"></i>{{userinfo?.birthday | date: 'dd/MM/yyyy'}}</li>
                <!-- <li><i class="fa fa-phone" aria-hidden="true"></i>012345679</li> -->
                <li><i class="fa fa-envelope" aria-hidden="true"></i>{{userinfo?.email}}</li>
                <!-- <li><i class="fa fa-home" aria-hidden="true"></i>asasdsdas</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
  <search-modal></search-modal>
</body>
